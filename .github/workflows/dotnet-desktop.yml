name: Build (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # net10.0-windows を使ってるなら 10 系が必要になりがち。
          # もし 10 が入らない環境ならここで落ちるので、そのログを見て調整する。
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
          if ($sln) {
            dotnet restore $sln.FullName
          } else {
            dotnet restore
          }

      - name: Build
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
          if ($sln) {
            dotnet build $sln.FullName -c ${{ matrix.configuration }} --no-restore
          } else {
            dotnet build -c ${{ matrix.configuration }} --no-restore
          }
